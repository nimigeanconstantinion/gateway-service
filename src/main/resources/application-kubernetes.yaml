spring:
  cloud:
    gateway:
      routes:
        - id:  command
          uri: http://command-service:8081
          predicates:
            - Path=/command/**
          filters:
            - RewritePath=/(?<segment>.*), /api/v1/$\{segment}
        - id: query-service
          uri: http://query-service:8082
          predicates:
            - Path=/query/**
          filters:
            - RewritePath=/(?<segment>.*), /api/v1/$\{segment}
        - id: nserver
          uri: http://nserver-service:8080
          predicates:
            - Path=/server/**
          filters:
            - RewritePath=/(?<segment>.*), /api/v1/$\{segment}
        - id: ui
          uri: http://client:3000
          predicates:
            - Path=/ui/**
          filters:
            - RewritePath=/ui/(?<segment>.*), /${segment}
        - id: ui-js-assets
          uri: http://client:3000
          predicates:
            - Path=/static/js/**
          filters:
            - RewritePath=/static/js/(?<filename>.*), /static/js/${filename}
