spring:
  cloud:
    gateway:
      routes:
        - id: keycloak-token
          uri: http://keycloak:8080
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1
        - id:  command
          uri: http://command-service:8081
          predicates:
            - Path=/command/**
          filters:
            - RewritePath=/(?<segment>.*), /api/v1/$\{segment}
        - id: query-service
          uri: http://query-service:8082
          predicates:
            - Path=/query/**
          filters:
            - RewritePath=/(?<segment>.*), /api/v1/$\{segment}
        - id: nserver
          uri: http://nserver-service:8083
          predicates:
            - Path=/server/**
          filters:
            - RewritePath=/(?<segment>.*), /api/v1/$\{segment}

        - id: ui-http
          uri: http://client:3000
          predicates:
            - Path=/ui/**, /ui
          filters:
            - RewritePath=^/ui/?(?<segment>.*), /${segment}

        - id: vite-root-assets
          uri: http://client:3000
          predicates:
            - Path=/@vite/**, /@react-refresh, /@react-refresh/**, /src/**, /node_modules/**, /assets/**, /favicon.ico

        - id: vite-root-ws
          uri: ws://client:3000
          predicates:
            - Path=/@vite/**, /@react-refresh/**

        - id: config
          uri: http://client:3000   # numele serviciului client Ã®n docker-compose
          predicates:
            - Path=/config/**
          filters:
            - StripPrefix=1


      globalcors:
        corsConfigurations:
          '[/**]':
            allowed-origins: "http://localhost:5000,http://edge:5000,http://localhost:3000,http://client:3000,http://keycloak:8080"  # Updated to reflect the gateway's address if served through the gateway.
            allowed-methods: "GET, POST, PUT, DELETE, OPTIONS"
            allowed-headers: "Authorization, Content-Type, Accept"
            allow-credentials: true
            max-age: 1800 # 30 minutes
  application:
     name: gateway
  zipkin:
    base-url: http://zipkin:9411/
    collector:
      host: zipkin

  sleuth:
    sampler:
      probability: 1.0

server:
  port: 5000
  address: 0.0.0.0

management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true

  tracing:
    sampling:
      probability: 1.0 # only for testing purpose, switch back to 0.1 for production code
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans



logging:
  level:
    org.springframework.web.cors: DEBUG
    org.springframework.cloud.gateway: DEBUG
  pattern:
    level: '%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]'
    root: debug
  file:
    name: command-service.log

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery-service:8761/eureka
    fetch-registry: true
    register-with-eureka: true

metrics:
  distribution:
    percentiles-histogram:
      http:
        server:
          requests: true