spring:
  cloud:
    compatibility-verifier:
      enabled: false
    gateway:
      routes:
        - id:  command
          uri: http://localhost:8081
          predicates:
            - Path=/command/**
          filters:
            - RewritePath=/(?<segment>.*), /api/v1/$\{segment}

        - id:  register
          uri: http://localhost:8088
          predicates:
            - Path=/auth/**
          filters:
            - RewritePath=/(?<segment>.*), /api/v1/$\{segment}

        - id: query
          uri: http://localhost:8082
          predicates:
            - Path=/query/**
          filters:
            - RewritePath=/(?<segment>.*), /api/v1/$\{segment}
        - id: nserver
          uri: http://localhost:8083
          predicates:
            - Path=/server/**
          filters:
            - RewritePath=/(?<segment>.*), /api/v1/$\{segment}

