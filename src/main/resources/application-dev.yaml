        - id: ui-http
          uri: http://localhost:3000
          predicates:
            - Path=/ui/**, /ui
          filters:
            - RewritePath=^/ui/?(?<segment>.*), /${segment}

        - id: vite-root-assets
          uri: http://localhost:3000
          predicates:
            - Path=/@vite/**, /@react-refresh, /@react-refresh/**, /src/**, /node_modules/**, /assets/**, /favicon.ico

        - id: vite-root-ws
          uri: ws://localhost:3000
          predicates:
            - Path=/@vite/**, /@react-refresh/**

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI:http://localhost:8085/realms/rsk}
          jwk-set-uri: ${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI:http://localhost:8085/realms/rsk/protocol/openid-connect/certs}

      globalcors:
        corsConfigurations:
          '[/**]':
            allowed-origins: "http://localhost:5000,http://localhost:3000"  # Updated to reflect the gateway's address if served through the gateway.
            allowed-methods: "GET, POST, PUT, DELETE, OPTIONS"
            allowed-headers: "Authorization, Content-Type, Accept"
            allow-credentials: true
            max-age: 1800 # 30 minutes
  application:
    name: gateway
  zipkin:
    base-url: http://localhost:9411/
    collector:
      host: localhost

  sleuth:
    sampler:
      probability: 1.0
  endpoints:
    web:
      exposure:
        include: health, info, prometheus
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true

server:
  port: 5000
app:
  security:
    expected-issuer: ${APP_SECURITY_EXPECTED_ISSUER:${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI:http://localhost:8085/realms/rsk}}
