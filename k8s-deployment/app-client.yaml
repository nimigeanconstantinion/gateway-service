apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
  labels:
    app: react-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-container
          image: mycodeschool/crud-client-api:16.03.2025.08.35.19
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: app-config-volume
              mountPath: /app/build/config/config.json
              subPath: config.json
      volumes:
        - name: app-config-volume
          configMap:
            name: app-config
            items:
              - key: config.json
                path: config.json

---
apiVersion: v1
kind: Service
metadata:
  name: react-app
  namespace: default
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    app: react-app